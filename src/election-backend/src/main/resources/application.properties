# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sm3test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Management Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server Configuration
server.port=8080

# Logging Configuration for ElectionService
logging.level.com.example.parser.service=DEBUG
logging.level.root=INFO
logging.level.com.example.parser=DEBUG
